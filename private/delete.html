<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horganize!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/dashboard.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/setUp.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/scripts/dashboard.js" type="text/javascript"></script>
    <script src="/scripts/delete.js"></script>
</head>

<body>
    <div class="dashboardContainer">
        <div class="container" id="stepOne">
            <h1>Are you sure you want to leave us?</h1>
            <div class="setUpRow">
                <button class="bigButton" id="leave">Yes, leave.</button>
                <button class="bigButton" id="stay">No, I stay!</button>
            </div>
        </div>
        <div class="container" id="lastStep">
            <h1 id="finalMessage"></h1>
            <a href="/dashboard"></a>
        </div>
        <div class="container progress">
            <div>
                <span class="point active" id="firstPoint"></span>
                <span class="point" id="secondPoint"></span>
            </div>
        </div>
    </div>
</body>

</html>
