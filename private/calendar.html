<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horganize!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../public/styles/dashboard.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 <script src="../public/scripts/calendar.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="../public/styles/calendar.css">

<body>
<div class="container">
  <i class="prev-month">
  <img src="../public/images/back_arrow.png" alt="back_arrow" height="50" width="50">
  </i>
  <i class="next-month">
  <img src="../public/images/front_arrow.png" alt="front_arrow" height="50" width="50">
  </i>
  <br>
  <div class="month-year text-center">
    <h3></h3></div>
  <table class="table table-bordered">
    <tr>
      <th>S</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
    </tr>
  </table>
</div>
  <div class="dashboardContainer"> </div>

  <div class="form">
    <div>
        <label>Event Date:</label>
        <input type="date" />
    </div>
    <div>
        <label>Event Name:</label>
        <input type="text" />
    </div>
</div>


</body>
</html>
