<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horganize!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/register.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/scripts/register.js"></script>
</head>

<body>
    <div id="titleSection">
        <img src="images/background_cropped.png" alt="Login Background">
        <a href="login.html">
            <h1>Horganize!</h1>
        </a>
    </div>

    <form id="loginForm" method="post" action="/login">
        <div id="loginContainer">
            <div>
                <br><br>
                Keep housing easy and manage all your related stuff.
            </div>
            <div>
                Email<br>
                <input class="inputField" type="text" id="emailLogin" name="emailLogin" maxlength="40"><br>
                <a class="link" href="register.html">register</a>
            </div>
            <div>
                Password<br>
                <input class="inputField" type="password" name="pswLogin" maxlength="40"><br>
                <a class="link" href="/passwordForgot">forgot password?</a>
            </div>
            <div>
                <button type="submit" class="genButton">Login</button>
            </div>

        </div>

    </form>

    <hr class="straightLine">

    <div class="content">
        <form id="registerForm" action="/register" method="post" onsubmit="return validateForm()">
            <div id="registerContainer">
                <h2>Register</h2>
                
                <div>
                    <Label>Email*</Label>
                    <input class="inputField required" type="email" id="emailRegister" name="emailRegister" maxlength="40">
                </div>
                <div>
                    <label>Password*</label>
                    <input class="inputField required" type="password" id="pswRegister" name="pswRegister" maxlength="40" minlength="8">
                </div>
                <div>
                    <label>Repeat Password*</label>
                    <input class="inputField required" type="password" id="pswRepeatRegister" maxlength="40" minlength="8">
                </div>
                <div>
                    <label>First Name*</label>
                    <input class="inputField required" type="text" id="nameFirstRegister" name="nameFirstRegister" maxlength="40">
                </div>
                <div>
                    <label>Last Name*</label>
                    <input class="inputField required" type="text" id="nameLastRegister" name="nameLastRegister" maxlength="40">
                </div>
                <div>
                    <label>Address</label>
                    <input class="inputField" type="text" id="adressRegister" name="adressRegister" maxlength="40">
                </div>
                <div>
                    <label>School*</label>
                    <select class="dropDown" id="dropDownRegister" name="schoolRegister">
                        <option value="UOIT">UOIT</option>
                        <option value="Durham College">Durham College</option>
                        <option value="Trent University">Trent University</option>
                    </select>
                </div>

                <div>
                    <label id="humanProve"></label>
                    <input class="inputField required" type="text" id="proveRegister" maxlength="40">
                </div>

                <div>
                    <button type="submit" id="registerSubmit" class="genButton">Submit</button>
                </div>

            </div>

        </form>
    </div>
    <footer>
        <a class="link" href="/about">about</a>
    </footer>

</body>

</html>
